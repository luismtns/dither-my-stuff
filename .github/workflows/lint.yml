name: Lint on Pull Request or Push to Main

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ✨ Checkout Repository
        uses: actions/checkout@v4

      - name: 🌐 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: ⬇️ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ✅ Run ESLint
        run: yarn lint
