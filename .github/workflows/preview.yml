name: Preview
# This workflow builds the project for previewing changes before merging to the main branch.

on:
  pull_request:
    branches: [main]

jobs:
  build-preview:
    name: ğŸ“ Build for Preview
    runs-on: ubuntu-latest

    steps:
      - name: âœ¨ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸŒ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: â¬‡ï¸ Install Dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ“ Build Project for PR
        run: yarn build
